{include file='profesor/header.html'}
 <div class="row">
		<a  class="breadcrumb"><span class="blue-text text-darken-2">Agregar curso</span></a>
 </div>
<div class="row">
	<div class="col s6 offset-s3">
		<form enctype="multipart/form-data" method="post" action="agregar_curso.php">
			<div class="row">
		        <div class="input-field col s12">
		          <input id="curso" type="text" class="validate" required name="curso">
		          <label for="curso">Titulo del curso</label>
		        </div>
		      </div>
		      <div class="file-field input-field">
		      <div class="btn">
		        <span>Imagen</span>
		        <input type="file" name="imagen" required multiple>
		      </div>
		      <div class="file-path-wrapper">
		        <input name="imagen"  class="file-path validate" type="text" placeholder="Sube una imagen para tu articulo">
		      </div>
		    </div>
		    <div class="row">
		        <div class="input-field col s12">
		          <textarea id="descripcion" class="materialize-textarea" required name="descripcion"></textarea>
		          <label for="descripcion">Breve descripcion</label>
		        </div>
		    </div>
		  <button class="btn waves-effect waves-light" type="submit">Publicar
		    <i class="material-icons right">done</i>
		  </button>
		</form>
	</div>
</div>
<div class="row">
	<div class="col s6 offset-s3">
		<table>
			<thead>
				<tr>
					<th>Curso</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				{foreach from=$cursos item=valor}
				<tr>
					<td>{$valor[2]}</td>
					<td><a href="editar_curso.php?id={$valor[0]}"><img src="../images/edit.png"></a></td>
					<td><a href="eliminar_curso.php?id={$valor[0]}"><img src="../images/del.png"></a></td>
				</tr>
				{/foreach}
			</tbody>
		</table>
	</div>
</div>
{include file='profesor/footer.html'}
