{include file='profesor/header.html'}
<div class="row">
	<div class="col s4 offset-s4">
		<div class="row">
			<h3>Crea un nuevo curso</h3>
		</div>
		<form enctype="multipart/form-data" method="post" action="agregar_curso.php">
			<div class="row">
		        <div class="input-field col s12">
		          <input id="titulo" type="text" class="validate" required name="titulo">
		          <label for="titulo">Titulo del curso</label>
		        </div>
		      </div>
		      <div class="row">
		        <div class="input-field col s12">
		          <textarea id="descripcion" class="materialize-textarea" required name="descripcion"></textarea>
		          <label for="descripcion">Breve descripcion</label>
		        </div>
		      </div>
		  <button class="btn waves-effect waves-light" type="submit" name="action">Publicar Curso
		    <i class="material-icons right">done</i>
		  </button>
		        
		</form>
	</div>
</div>
<div class="row">
	<div class="col s8 offset-s2">
		<div class="row">
			<h4>Mis cursos</h4>
		</div>
		<div class="row">
			<table>
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Clave</th>
						<th>Editar</th>
						<th>Eliminar</th>
					</tr>
				</thead>
				<tbody>
				{foreach from=$cursos item=valor}
					<tr>
						<td>{$valor[2]}</td>
						<td>{$valor[1]}</td>
						<td><a href="editar_curso.php?ecurso={$valor[0]}"><img src="../images/editar.png"></a></td>
						<td><a href="eliminar_curso.php?dcurso={$valor[0]}"><img src="../images/eliminar.png"></a></td>
					</tr>
				{/foreach}
				</tbody>
			</table>
		</div>
	</div>
</div>
{include file='profesor/footer.html'}
