{include file='profesor/header.html'}
<div class="row">
	<div class="col s8 offset-2">
		<h3></h3>
	</div>
</div>
<div class="row">
	<div class="col s6 offset-s3">
		<ul class="collapsible" data-collapsible="accordion">
		    <li>
		      <div class="collapsible-header">Informacion basica</div>
		      <div class="collapsible-body"><p>
		      	<form enctype="multipart/form-data" method="post" action="editar_curso.php?ecurso={$id}">
					<div class="row">
				        <div class="input-field col s12">
				          <input id="titulo" type="text" class="validate" value="{$titulo}" required name="b[titulo]">
				          <label for="titulo">Titulo del Curso </label>
				        </div>
				      </div>
				    <div class="row">
				       <div class="input-field col s12">
				          <textarea id="descripcion" class="materialize-textarea" required name="b[descripcion]">{$descripcion}</textarea>
				          <label for="descripcion">Descripcion</label>
				       </div>
				    </div>
				  <button class="btn waves-effect waves-light" type="submit">Guardar
				    <i class="material-icons right">done</i>
				  </button> 
				</form>
		      </p></div>
		    </li>
		</ul>
	</div>
</div>
<div class="row">
	<div class="col s4 offset-s4">
		<form enctype="multipart/form-data" method="post" action="editar_curso.php?ecurso={$id}">
			<div class="row">
				<div class="input-field col s12">
						{if isset($tema)}
						<input type="hidden" name="id_tema" value="{$tema[0][0]}">
				          <input id="tema" type="text" class="validate" value="{$tema[0][1]}" required name="tu[tema]">
				        {else}
				          <input id="tema" type="text" class="validate" required name="tn[tema]">
				        {/if}
				          <label for="tema">Nombre del tema</label>
			   	</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
				{if isset($tema)}
					<textarea id="descripcion"  class="materialize-textarea"  required name="tu[descripcion]">{$tema[0][2]}</textarea>
				{else}
					<textarea id="descripcion" class="materialize-textarea" required name="tn[descripcion]"></textarea>
				{/if}
				          <label for="descripcion">Descripcion</label>
				</div>
		    </div>
		    <div class="row">
			        <div class="input-field col s12">
			    {if isset($tema)}
		        	<input value="{$tema[0][3]}" id="video" type="text" class="validate" required name="tu[link]">
		        {else}
		          	<input id="video" type="text" class="validate" required name="tn[link]">
		        {/if}
		        	<label for="video">Inserta el link de youtube</label>
		    </div>
		  </div>
		  <button class="btn waves-effect waves-light" type="submit">Guardar
		    <i class="material-icons right">done</i>
		  </button> 
		</form>
	</div>
</div>
<div class="row">
	<div class="col s6 offset-s3">
		<div class="row">
			<h5 class="col s6">Temas</h5>
		</div>
		<div class="row">
			<table  class="highlight">
				<thead>
					<tr>
						<th>Tema</th>
						<th>Editar</th>
						<th>Eliminar</th>
						<th>Ver tema</th>
					</tr>
				</thead>
				<tbody>
					{foreach from=$temas item=valor}
					<tr>
						<td>{$valor[1]}</td>
						<td><a href="editar_curso.php?ecurso={$id}&edtTema={$valor[0]}"><img src="../images/editar.png"></a></td>
						<td><a href="editar_curso.php?ecurso={$id}&delTema={$valor[0]}"><img src="../images/eliminar.png"></a></td>
						<td><a href="ver_tema.php?ecurso={$id}&verTema={$valor[0]}"><img src="../images/ver.png"></a></td>
					</tr>
					{/foreach}
				</tbody>
			</table>
		</div>
	</div>
</div>
{include file='profesor/footer.html'}
