{include file='header.html'}
 <div class="row">

			<div class="col s6 offset-s3">

			          <input id="icon_prefix" type="text" name="q" required class="validate">

			        <input type="submit" value="Buscar" class="btn">
			      </div>
			    </form>
			</div>

        {foreach from=$articulos item=valor }

          <div class="card">

              <img src="images/articulos/{$valor[4]}">

            </div>
            <div class="card-content">
              <p>{$valor[2]}</p>
            </div>
            <div class="card-action">
              <a href="articulo.php?id={$valor[0]}">Ver mas</a>

          </div>

      </div>
